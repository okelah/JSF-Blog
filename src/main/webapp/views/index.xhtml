<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="clean-blog.min.css"/>
    <h:outputScript library="js" name="jquery.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="clean-blog.min.js"/>
    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'

</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="../blocks/header.xhtml"/>
    </ui:insert>

    <header class="intro-header" style="background-image: url('../resources/images/home-bg.jpg')">
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h:panelGroup layout="block" styleClass="site-heading">
                        <h1>Clean Blog</h1>
                        <hr class="small"/>
                        <span class="subheading">Anything more than you need</span>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </header>

    <h:panelGroup layout="block" styleClass="container">
        <h:panelGroup layout="block" styleClass="row">
            <h:panelGroup layout="block" styleClass="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>
                    This is a Spring Boot based project which uses Java Server Faces for making user interface.
                </p>

                <p>
                    You can visit my <h:outputLink value="https://github.com/vlsidlyarevich">
                    <h:outputText value="github"/>
                </h:outputLink> for JSF and Spring Boot base for your applications.
                    Also you can visit my friend's <h:outputLink value="https://github.com/solairerove">
                    <h:outputText value="github"/>
                </h:outputLink> for useful scripts and other interesting things.
                </p>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

    <ui:insert name="header">
        <ui:include src="../blocks/footer.xhtml"/>
    </ui:insert>
