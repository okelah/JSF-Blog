<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:view>
    <header class="intro-header" style="background-image: url('../resources/images/about-bg.jpg')">
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <h:panelGroup layout="block" styleClass="site-heading">
                        <h1>Clean Blog</h1>
                        <hr class="small"/>
                        <span class="subheading">Anything more than you need</span>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </header>

    <h:panelGroup layout="block">
        <article>
            <h:panelGroup layout="block" styleClass="container">
                <h:panelGroup layout="block" styleClass="row">
                    <h:panelGroup layout="block" styleClass="col-lg-2 col-lg-offset-3">
                        <label style="font-size: xx-large">login: </label>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-lg-4">
                        <input placeholder="login" class="form-control input-lg"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </article>
        <br/>
        <article>
            <h:panelGroup layout="block" styleClass="container">
                <h:panelGroup layout="block" styleClass="row">
                    <h:panelGroup layout="block" styleClass="col-lg-2 col-lg-offset-3">
                        <label style="font-size: xx-large">password:</label>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-lg-4">
                        <textarea placeholder="password" class="form-control input-lg"></textarea>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </article>

        <br/>
        <!-- Pager -->
        <h:panelGroup layout="block" styleClass="container">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="pager">
                        <h:panelGroup layout="block" styleClass="col-lg-3 col-lg-offset-6 col-md-2 col-md-offset-8">
                            <li class="next">
                                <a style="cursor: hand;margin-right: 22%">Log in&rarr;</a>
                            </li>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="col-lg-2 col-md-2">
                            <li class="next">
                                <a style="cursor: hand;margin-right: 22%">Posts&rarr;</a>
                            </li>
                        </h:panelGroup>
                    </ul>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="margin-bottom: 20%">
        <h:panelGroup layout="block" styleClass="col-lg-8 col-lg-offset-3 col-md-10 col-md-offset-1">
            <h:panelGroup layout="block" styleClass="col-lg-8 col-lg-offset-1">
                <h1 style="margin-top: 10%">Authorization successful!</h1>
            </h:panelGroup>
            <br/>
            <h:panelGroup layout="block" styleClass="col-lg-2 col-lg-offset-4">
                <ul class="pager">
                    <li class="next">
                        <a style="cursor: hand;margin-right: 22%">Posts&rarr;</a>
                    </li>
                </ul>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</f:view>
</html>
